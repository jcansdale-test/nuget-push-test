on:
  push:

jobs:
  build:
    env:
      SIZE: $(( 1024*2014 ))
      VERSION: 1.0.0-g${{ github.sha }}

    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - run: |
          cat > test.csproj << EOM
          <Project Sdk="Microsoft.NET.Sdk">
            <PropertyGroup>
              <TargetFramework>netstandard2.0</TargetFramework>
            </PropertyGroup>
            <ItemGroup>
              <EmbeddedResource Include="embedded.txt" />
            </ItemGroup>
          </Project>
          EOM

      - run: dd if=/dev/zero of=embedded.txt count=${{ env.SIZE }} bs=1024

      - run: dotnet pack -p:RepositoryUrl=${{ github.server_url }}/${{ github.repository }} -p:Version=${{ env.VERSION }}

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}
        env:
          NUGET_AUTH_TOKEN: ${{ github.token }}

      - run: dotnet nuget push bin/Debug/*.nupkg
